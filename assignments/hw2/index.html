<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, inital-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>تمرین 2 وب</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="./assets/multi_favicon/favicon-32x32.png" />
    <script src="./scripts.js"></script>
</head>

<body dir="rtl" onload="setup()">
    <nav class="navbar navbar-expand-sm shadow">
        <a class="navbar-brand" href="#">
            <img id="logo" src="./assets/blue_logo.png" height="60px" alt="" />
        </a>
        <div id="home-data">
            <ul class="navbar-nav flex-grow">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="homePage">خانه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="dataPage">داده‌ها</a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" id="login-div">
            <button class="btn btn-primary" id="signupButton" style="margin-right: 10px; margin-left: 20px">
                ثبت نام
            </button>
            <button class="btn btn-outline-primary" id="loginButton">ورود</button>
        </div>
        <div class="container-fluid" id="toggle-div" style="display: none">
            <svg height="25pt" viewBox="0 -53 384 384" width="25pt" xmlns="http://www.w3.org/2000/svg" onclick="toggleSidebar()">
                <path
                    d="m368 154.667969h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0" />
                <path
                    d="m368 32h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0" />
                <path
                    d="m368 277.332031h-352c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h352c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0" />
            </svg>
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        <p><b>اعضای تیم</b></p>
        <ul>
            <li>علیرضا</li>
            <li>سپهر</li>
            <li>پرهام</li>
        </ul>
        <br />
        <p><b>تنظیمات</b></p>
        <span class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" style="position: inherit" />
            <label class="custom-control-label" for="customSwitches" style="padding-left: 50px">حالت شب</label>
        </span>
    </div>
    <div class="mainPanel">
        <div class="container" dir="ltr">
            <div class="scrollbar scrollbar-primary">
                <div class="cards" id="dataGrid"></div>
                <div class="tableDiv" id="dataTable" dir="rtl"></div>
                <div id="panelButtons">
                    <button id="prevButton" class="btn btn-outline-primary">
                        قبلی
                    </button>
                    <button id="nextButton" class="btn btn-outline-primary">
                        بعدی
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
